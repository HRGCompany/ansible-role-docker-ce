galaxy_info:
  role_name: docker_ce
  namespace: haxorof
  author: Bjorn Oscarsson
  company: none
  description: "Installs and configures Docker Community Edition (CE)"
  min_ansible_version: 5.0.0
  license: MIT
  platforms:
  - name: Fedora
    versions:
      - "34"
      - "35"
      - "36"

  - name: EL
    versions:
      - "7"
      - "8"
      - "9"

  - name: Debian
    versions:
      - buster
      - bullseye

  - name: Ubuntu
    versions:
      - bionic
      - focal
      - jammy

  galaxy_tags:
