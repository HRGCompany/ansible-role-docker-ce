name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install role dependency
        run: docker run --rm -v ${GITHUB_WORKSPACE}:/mnt --entrypoint="ansible-galaxy" haxorof/ansible-lint:v6 install -r requirements.yml -p ./roles

      - name: Lint Ansible role
        run: docker run --rm -v ${GITHUB_WORKSPACE}:/mnt haxorof/ansible-lint:v6 -v --force-color .
